{% if question_list %} <!-- 만약에 question_list가 있다면 -->
    <ul>
        {% for question in question_list %}
            <li><a href="{% url 'pybo:detail' question.id %}">{{question.subject}}</a> </li>    <!-- pybo:detail = 네임스페이스:URL별칭 -->
        {% endfor %}
    </ul>
{% else %}
    <p>질문이 없습니다.</p>
{% endif %}
